
<!DOCTYPE html>
<html>
<head>
  <title>polymer maps demo</title>
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/core-pages/core-pages.html">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <style>

    body {
      margin: 0;
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
    }

    .stuff {
      margin: auto;
      width: 960px;
      /*background: linear-gradient(rgb(214, 227, 231), purple) fixed;*/
    }

    paper-tabs.transparent-teal {
      background-color: transparent;
      font-size: 16px;
      font-weight: bold;
      color: #00bcd4;
    }


    core-pages {
      height: 1000px;
    }

    paper-tabs paper-tab::shadow #ink {
      color: #ff4081;
    }

    paper-tabs::shadow #selectionBar {
      background-color: #ff4081;
    }
  </style>

  <script>
    function init() {
      var tabs = document.querySelector('paper-tabs');
      var pages = document.querySelector('core-pages');

      tabs.addEventListener('core-select', function() {
        pages.selected = tabs.selected;
      });
    }
  </script>


</head>
<body unresolved fullbleed onload="init()">
  <div class="stuff">
    <h1 style="text-align: center">Nicole and Eric's Wedding</h1>
    <paper-tabs class="transparent-teal">
      <paper-tab>Home</paper-tab>
      <paper-tab>Our Story</paper-tab>
      <paper-tab>Gallery</paper-tab>
      <paper-tab>Accomodations</paper-tab>
      <paper-tab>Registry</paper-tab>
      <paper-tab>Events</paper-tab>
    </paper-tabs>

    <core-pages>
      <div style="background-color: red;">Page 1</div>
      <div style="background-color: orange;">Page 2</div>
      <div style="background-color: yellow;">Page 3</div>
      <div style="background-color: green;">Page 4</div>
      <div style="background-color: blue;">Page 5</div>
      <div style="background-color: purple;">Page 6</div>
    </core-pages>
  </div>
</body>
</html>
