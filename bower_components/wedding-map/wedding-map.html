<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../google-map/google-map.html">

<dom-module id="wedding-map">
  <template>
    <google-map style="height:600px" zoom="17" fit-to-markers click-events="true" on-google-map-click="mapClicked">
      <google-map-marker latitude="25.7478254" longitude="-80.175637" icon="images/map/eric.jpg">
        <h1>This is The Rusty Pelican!</h1>
        <p style="color:red">You can put any html in here</p>
      </google-map-marker>
      <google-map-marker latitude="26.0742392" longitude="-80.1527909" icon="images/map/eric.jpg">
        <h1>This is the Fort Lauderdale Airport!</h1>
        <p style="color:red">You can put any html in here</p>
      </google-map-marker>
      <google-map-marker latitude="25.7958698" longitude="-80.2892344" icon="images/map/eric.jpg">
        <h1>This is the Miami Airport!</h1>
        <p style="color:red">You can put any html in here</p>
      </google-map-marker>
      <google-map-marker latitude="25.7708938" longitude="-80.1931437" icon="images/map/eric.jpg">
        <h1>This is the Hyatt Regency!</h1>
        <p style="color:red">You can put any html in here</p>
      </google-map-marker>
    </google-map>
  </template>
  <script>
    Polymer({
      is: "wedding-map",
      mapClicked: function(e) {
          console.log('click event!');
          console.log(e.detail.latLng); // prints the coordinates clicked
        }
    });
  </script>
</dom-module>
