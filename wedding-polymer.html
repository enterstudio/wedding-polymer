<dom-module id="wedding-polymer">
    <style>

    :host {
      font-family: PT_Serif;
    }

    .stuff {
      min-width: 960px;
      background-image: url("images/background-white-0.75.png");
      display: table-cell;
    }

    .morestuff {
      display: table;
      margin: auto;
    }

    paper-tabs.transparent-teal {
      background-color: transparent;
      font-size: 16px;
      font-weight: bold;
      color: #660066;
    }

    .table-cell {
      display: table-cell;
    }

    .lace-left {
      background-image: url("images/lace-left.png");
      background-repeat: repeat-y;
      min-width: 23px; /* update if width changes. */
    }

    .lace-right {
      background-image: url("images/lace-right.png");
      background-repeat: repeat-y;
      min-width: 23px; /* update if width changes. */
    }

    iron-pages {
      /* height: 1000px; */
      margin: 30px;
    }

    iron-pages .fill {
      /* height: 100%; */
    }

    paper-tabs {
      --paper-tabs-selection-bar-color: #660066;
    }

    paper-tab {
      --paper-tab-ink: #660066;
    }

    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    @font-face {
      font-family: Edwardian;
      src: url('fonts/Edwardian_Script_ITC.otf');
    }

    @font-face {
      font-family: PT_Serif;
      src: url('fonts/PT_Serif.ttf');
    }







    paper-card {
      @apply(--layout-vertical);
      @apply(--center-justified);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 16px;
    }

    .pink {
      --paper-card-header-color: var(--paper-pink-500);
    }

    .sized {
      width: 200px;
      height: 200px;
    }
  </style>
  <template>
    <div class="morestuff">
      <div class="table-cell lace-left"></div>

      <div class="stuff">
        <img src="images/nicole-eric.png" width=500 class="center">

        <paper-tabs class="transparent-teal" selected="0" style="margin-bottom: 1px">
          <paper-tab>Home</paper-tab>
          <paper-tab>Our Story</paper-tab>
          <paper-tab>Gallery</paper-tab>
          <paper-tab>Accomodations</paper-tab>
          <paper-tab>Registry</paper-tab>
          <paper-tab>Events</paper-tab>
        </paper-tabs>

        <iron-pages selected="0">
          <div class="fill">
            <img src="images/zoo.jpg" width=600 class="center"/>
          </div>
          <div class="fill">Page 2
            <paper-card heading="Nicole Smith" elevation="3" class="pink">
              <iron-image class="sized" sizing="cover" src="images/nicole.jpg"></iron-image>
              <div class="card-content">
                Lorem ipsum dolor sit amet, nec ad conceptam interpretaris, mea ne solet repudiandae. Laudem nostrud ei vim. Sapientem consequuntur usu ad, vel etiam philosophia ex, ad quidam option quo. Sed sale integre pericula ei, rebum adipiscing ius ea.
              </div>
            </paper-card>
          </div>
          <div class="fill">Page 3</div>
          <div class="fill">Page 4</div>
          <div class="fill">The wedding ceremony starts in:
            <my-countdown style="text-align: center"></my-countdown></div>
          <div class="fill">Page 6</div>
        </iron-pages>
      </div>

      <div class="table-cell lace-right"></div>
    </div>
  </template>
</dom-module>

<script>
  console.log("test");
  Polymer({
    is: 'wedding-polymer',
    ready: function() {
      console.log("ready");
      var tabs = document.querySelector('paper-tabs');
      var pages = document.querySelector('iron-pages');

      tabs.addEventListener('iron-select', function() {
        pages.selected = tabs.selected;
      });
    }
  });
</script>
